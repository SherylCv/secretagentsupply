<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="insideheader">
          <img src="./resources/images/logo.png">
          <p> SECRET AGENT SUPPLY INC.</P>
          </div> <!--insideheader-->
      </div> <!--header-->
      <div class="banner">
        <div class="trouble">
          <div class="blackbox">
            <h1>NEW ARRIVAL</h1>
            <p>SPORT BIKES AND MOTORCYCLES</p>
          </div> <!--blackbox-->
        </div> <!--trouble-->
      </div> <!--banner-->
      <div class="navigation">
        <nav>
          <div class="navinside">
            <ul>
              <li>Eyewear</li>
              <li>Apparel</li>
              <li>Gadgets</li>
              <li>Vehicles</li>
              <li>Classes</li>
              <li>Contact</li>
            </ul>
          </div> <!--navinside'-->
        </nav>
      </div> <!--navigation-->
      <div class="products">
        <div class="productsinside">
          <div id="pen">
            <div class="penimg">
              <img src="./resources/images/pen.png" alt="Pen Image">
            </div> <!--penimg-->
            <p>Exploding Pen</p>
          </div> <!--pen-->
          <div id="watch">
            <div class="watchimg">
              <img src="./resources/images/watch.png" alt="Watch Image">
            </div> <!--watchimg-->
            <p>Cellular Watch</p>
          </div> <!--watch-->
          <div id="glasses">
            <div class="glassesimg">
              <img src="./resources/images/glasses.png" alt="Glasses Image">
            </div> <!--glassesimg-->
            <p>Thermal Glasses</p>
          </div> <!--glasses-->
        </div> <!--productsinside-->
      </div> <!--products-->
      <div class="contact">
        <div class="lochours">
          <div id="location">
            <h1>Location</h1>
            <p>-47.346436, 84.32354</p>
          </div> <!--location-->
          <div id="hours">
            <h1>Hours</h1>
            <p>0800 - 1800</p>
          </div> <!--hours-->
        </div> <!--lochours-->
      </div> <!--contact-->
      <div class="footer">
        <div class="footerinside">
         <p>Copyright Secret Agent Supply Inc.</p>
        </div> <!--footerinside-->
      </div> <!--footer-->
    </div> <!--page-->

  </body>
</html>
